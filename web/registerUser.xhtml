<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Automobile Online Registration</title>
    </h:head>
    
    <h:body>
        <ui:composition template="mainTemplate.xhtml">
            
            <ui:define name="content">
                <h:form> 
                    <table>
                        <tr><td></td><td>Enter your details below!</td></tr>
                        <tr><td>Full Name: </td><td><h:inputText value="#{mainBean.tempNewName}" size="32" a:placeholder="Enter full name..."/></td></tr>
                        <tr><td>Choose your Username: </td><td><h:inputText value="#{mainBean.tempNewUsername}" size="32" a:placeholder="Enter a username..."/></td></tr>
                        <tr><td>Choose your Password: </td><td><h:inputSecret value="#{mainBean.tempNewPassword}" size="32" a:placeholder="Enter a password..."/></td></tr>
                        <tr><td>Confirm your Password: </td><td><h:inputSecret value="#{mainBean.tempNewPasswordCheck}" size="32" a:placeholder="Re-enter the password..."/></td></tr>
                        <tr><td>Mobile Number: </td><td><h:inputText value="#{mainBean.tempNewMobileNumber}" size="11" /></td></tr>
                        <tr><td>Current Email Address: </td><td><h:inputText value="#{mainBean.tempNewEmail}" size="32" a:placeholder="Enter an email..."/></td></tr>
                        <tr><td></td><td><h:commandButton value="Register" action="#{userBean.signUp()}" /></td></tr> 
                    </table> 
                </h:form> 
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
