<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Automobile Online Registration</title>
    </h:head>
    
    <h:body>
        <ui:composition template="mainTemplate.xhtml">
            
            <ui:define name="content">
                <h:form> 
                    <table>
                        <tr><td></td><td>Welcome to Automobile Online</td></tr>
                        <tr><td>Username: </td><td><h:inputText value="#{mainBean.tempUsername}" size="32" a:placeholder="Enter username..." /></td></tr> 
                        <tr><td>Password: </td><td><h:inputSecret value="#{mainBean.tempPassword}" size="32" a:placeholder="Enter password..."/></td></tr> 
                        <tr><td></td><td><h:commandButton value="Log in" action="#{userBean.signIn(mainBean.tempUsername)}" /></td></tr> 
                        <tr><td></td><td></td></tr>
                        <tr><td>Don't have an account?</td><td><h:link value="Register Now!" outcome="registerUser" /></td></tr>
                    </table> 
                </h:form> 
            </ui:define>
            
        </ui:composition>  
    </h:body>
    
</html>
